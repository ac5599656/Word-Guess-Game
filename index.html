<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap_Version_index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <div class="container-fluid fixed-top p-3 border border-dark border-top border-info bg-white text-center">
        <div class="row">
            <div class="col-md-12">
                <h1>Hangman</h1>
            </div>
        </div>
    </div>

    <div class="wrapper container w-75 bg-info bg-white border border-dark">
        <div class="row">
            <div class="col-md-12 p-3 text-center border-bottom-5">
                <h4>Press Any Key To Start and Reset</h4>
                <hr>
            </div>
        </div>
        <div class="row pb-3">
            <div class="col-md-4">
                <img src="assets/images/hangman.png" alt="hangman" class="img-fluid">
            </div>
            <div class="col-md-8">
                <h3>Win:<span id="win"></span></h3>
                <h3>Lose:<span id="lose"></span></h3>
                <h3>Number of guesses remaining: <span id="chance"></span></h3>
                <div id="word"></div>
                <h3>Letters Guessed:</h3>
                <div id="guess"></div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="container-fluid mt-5 fixed-bottom p-3 border border-dark border-top border-info bg-white text-center">
        <div class="row">
            <div class="col-md-12">
                Copyright Â© 2018
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
